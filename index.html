<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>mariko</title> 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <a-scene id="mainapp">
      <a-assets>
        <img id="wallpaper" src="img/plaster-wall-03.jpg">
        <img id="floor" src="img/floor.jpg">
        <img id="wood" src="img/wood01.jpg">
        <img id="test" src="img/sample_shelf.png">
        <img id="ceiling" src="img/ceiling.jpg">
        <img id="test1-1" src="img/sample_shelf1.png">
        <img id="test1-2" src="img/sample_shelf2.png">
        <img id="test1-3" src="img/sample_shelf3.png">
        <img id="test1-4" src="img/sample_shelf4.png">
        <img id="test2-1" src="img/sample_shelf5.png">
        <img id="test2-2" src="img/sample_shelf6.png">
        <img id="test2-3" src="img/sample_shelf7.png">
        <img id="test2-4" src="img/sample_shelf8.png">
        <img id="test3-1" src="img/sample_shelf9.png">
        <img id="test3-2" src="img/sample_shelf10.png">
        <img id="test3-3" src="img/sample_shelf11.png">
        <img id="test3-4" src="img/sample_shelf12.png">
        <img id="test4-1" src="img/sample_shelf13.png">
        <img id="test4-2" src="img/sample_shelf14.png">
        <img id="test4-3" src="img/sample_shelf15.png">
        <img id="test4-4" src="img/sample_shelf16.png">
      </a-assets>
      <a-plane position="0 3 0" repeat="50 50" src="#ceiling" rotation="-90 0 0" width="8.4" height="12" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="0 1.5 -6" rotation="0 0 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="4.2 1.5 0" rotation="0 90 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="-4.2 1.5 0" rotation="0 -90 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="0 1.5 6" rotation="0 180 0" width="20" height="3" color="white" side="double"></a-plane>

      <!-- ラノベ側の壁棚 -->
      <a-entity position="0 0 6" rotation="0 -180 0">
        <a-entity position="-3.15 0 0" bookshelf="no: 5"></a-entity>
        <a-entity position="-2.25 0 0" bookshelf="no: 6"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 19"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 20"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 21"></a-entity>
        <a-entity position="1.35 0 0" bookshelf="no: 30"></a-entity>
        <a-entity position="2.25 0 0" bookshelf="no: 31"></a-entity>
        <a-entity position="3.15 0 0" bookshelf="no: 32"></a-entity>
      </a-entity>

      <!-- 漫画側の壁棚 -->
      <a-entity position="-0.3 0 -6" rotation="0 0 0">
        <a-entity position="-2.25 0 0" bookshelf="no: 66"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 65"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 64"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 63"></a-entity>
        <a-entity position="1.35 0 0" bookshelf="no: 62"></a-entity>
        <a-entity position="2.25 0 0" bookshelf="no: 61"></a-entity>
      </a-entity>

      <!-- 入口(文庫)側の壁棚 -->
      <a-entity position="4.2 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 4"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 3"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 2"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 1"></a-entity>
      </a-entity>

      <!-- 科学・PC側の壁棚 -->
      <a-entity position="-4.2 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 37"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 38"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 39"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 40"></a-entity>

        <a-entity position="3.75 0 0" bookshelf="no: 45"></a-entity>
        <a-entity position="4.65 0 0" bookshelf="no: 46"></a-entity>

        <a-entity position="6.15 0 0" bookshelf="no: 55"></a-entity>
        <a-entity position="7.05 0 0" bookshelf="no: 56"></a-entity>
      </a-entity>

      <!-- 文庫1棚 -->
      <a-entity position="2.1 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 7"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 8"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 9"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 10"></a-entity>
      </a-entity>

      <!-- 文庫2棚 -->
      <a-entity position="2.1 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 14"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 13"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 12"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 11"></a-entity>
      </a-entity>

      <!-- 文庫3棚 -->
      <a-entity position="0 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 15"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 16"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 17"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 18"></a-entity>
      </a-entity>

      <!-- 旅行棚 -->
      <a-entity position="0 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 25"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 24"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 23"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 22"></a-entity>
      </a-entity>

      <!-- 暮らし棚 -->
      <a-entity position="-2.1 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 26"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 27"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 28"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 29"></a-entity>
      </a-entity>

      <!-- 医学・資格棚 -->
      <a-entity position="-2.1 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 36"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 35"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 34"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 33"></a-entity>
      </a-entity>


      <!-- 人文1棚 -->
      <a-entity position="-2.1 0 -1.5" rotation="0 90 0">
        <a-entity position="0.45 0 0" bookshelf="no: 42"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 41"></a-entity>
      </a-entity>

      <!-- 人文2棚 -->
      <a-entity position="-2.1 0 -1.5" rotation="0 -90 0">
        <a-entity position="0.45 0 0" bookshelf="no: 43"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 44"></a-entity>
      </a-entity>

      <!-- ビジネス1棚 -->
      <a-entity position="0.3 0 -1.8" rotation="0 0 0">
        <a-entity position="0.45 0 0" bookshelf="no: 47"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 48"></a-entity>
      </a-entity>

      <!-- ビジネス2棚 -->
      <a-entity position="0.3 0 -1.8" rotation="0 -180 0">
        <a-entity position="0.45 0 0" bookshelf="no: 50"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 49"></a-entity>
      </a-entity>


      <!-- ビジネス3・語学棚 -->
      <a-entity position="-0.6 0 -3.9" rotation="0 0 0">
        <a-entity position="1.35 0 0" bookshelf="no: 51"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 52"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 53"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 54"></a-entity>
      </a-entity>

      <!-- ビジネス2棚 -->
      <a-entity position="-0.6 0 -3.9" rotation="0 -180 0">
        <a-entity position="1.35 0 0" bookshelf="no: 60"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 59"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 58"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 57"></a-entity>
      </a-entity>

      <a-plane src="#floor" repeat="20 20" position="0 0 0" rotation="-90 0 0" width="8.4" height="12"></a-plane>
      <a-entity id="rig" 
      position="0 0 0"
      raycaster="objects: .wall; far: 0.6; direction: 0 0 -1;"
      player
      >
        <a-text id="hogetext" position="0 0 0" value="front" rotation="-90 0 0"></a-text>
        <a-entity id="ctlL" raycaster="objects: .collidable; far:0.8;" laser-controls="hand: left" input-listener="hand: left" touch-checker></a-entity>
        <a-entity id="camera" position="0 1.6 0" camera look-controls="pointerLockEnabled: false" >
          <a-entity raycaster="objects: .collidable;far:2;" cursor="rayOrigin:mouse; maxDistance: 30; " mouse-listener=""></a-entity>
          <a-text id="debug-text" position="0 0 -2" value="no hit" align="center"></a-text>
        </a-entity>
      </a-entity>
      <a-text position="0 2 -3" v-bind:value="message" font="font/mplus-msdf.json" font-image="font/mplus-msdf.png" negate="false"></a-text>
      <a-sky color="#5CE5EC"></a-sky>
    </a-scene>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
