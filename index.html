<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>mariko</title> 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <a-scene id="bookstore" renderer="outputEncoding: THREE.sRGBEncoding;">
      <a-assets>
        <img id="wallpaper" src="img/plaster-wall-03.jpg">
        <img id="floor" src="img/floor.jpg">
        <img id="wood" src="img/wood01.jpg">
        <img id="test" src="img/sample_shelf.png">
        <img id="ceiling" src="img/ceiling.jpg">
        <img id="book_top" src="img/base_top.png">
        <a-asset-item id="door" src="obj/slidedoor.gltf"></a-asset-item>
        <a-asset-item id="light" src="obj/light.glb"></a-asset-item>
        <a-asset-item id="wc" src="obj/WCDoor.glb"></a-asset-item>
        <img id="poster01" src="img/poster01.JPG">
        <img id="poster02" src="img/poster02.JPG">
        <img id="poster03" src="img/poster03.JPG">
        <img id="poster_manga" src="img/poster_manga.JPG">
        <img id="map" src="img/map.png">
        <img id="entrance" src="img/entrance.jpg">
        <img id="cacher" src="img/cacher.png">
      </a-assets>
      <a-plane position="0 3 0" repeat="50 50" src="#ceiling" rotation="90 0 0" width="8.4" height="12" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="0 1.5 -6" rotation="0 0 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="4.2 1.5 0" rotation="0 90 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="-4.2 1.5 0" rotation="0 -90 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-plane src="#wallpaper" repeat="40 6" class="wall" position="0 1.5 6" rotation="0 180 0" width="20" height="3" color="white" side="double"></a-plane>
      <a-image src="img/Logo_inVR.png" position="4 2.6 -0.3" rotation="0 -90 0" width="1.2" height="0.44"></a-image>
      <a-entity gltf-model="#door" position="4.1 1.1 -0.5" scale="0.008 0.01 0.01" rotation="-90 90 0"></a-entity>
      <a-image src="img/map.png" position="-2.1 1.5 -2.41" scale="0.5 0.5 0.5" rotation="0 180 0"></a-image>
      <a-image src="img/poster03.JPG" position="-4.19 1.5 0.1" scale="0.7 0.7 0.7" rotation="0 90 0"></a-image>
      <a-image src="img/poster01.JPG" position="4.19 1.5 5" scale="0.7 0.7 0.7" rotation="0 -90 0"></a-image>
      <a-image src="img/poster_manga.JPG" position="-4.19 1.5 -5.2" scale="0.7 0.7 0.7" rotation="0 90 0"></a-image>
      <a-image src="#entrance" position="4.1 1.1 -0.25" scale="1.7 2.4 1" rotation="0 90 0"></a-image>

      <!-- レジ回り -->
      <a-box src="#wood" class="wall" position="2.7 0.5 -2.7" depth="2" height="1" width="0.4"></a-box>
      <a-box src="#wood" class="wall" position="3.35 0.5 -1.5" depth="0.4" height="1" width="1.7"></a-box>
      <a-box src="#wood" class="wall" position="3.35 0.5 -3.5" depth="0.4" height="1" width="1.7"></a-box>
      <a-box src="#wood" position="4.2 2.3 -2.4" depth="0.9" height="0.4" width="0.05"></a-box>
      <a-image src="#cacher" position="4.15 2.3 -2.4" scale="1 0.7 1" rotation="0 -90 0"></a-image>
      <a-entity gltf-model="#wc" position="3.2 0 -6" scale="1 1 1" rotation="0 -90 0"></a-entity>
      <a-image src="img/wc_logo.png"  position="3.2 1.5 -5.95" scale="0.3 0.3 0.3" rotation="0 0 0"></a-image>

      <!-- 出題 -->
      <a-plane position="3.35 1.5 -1.5" height="0.2" width="0.5" id="searchTarget"></a-plane>

      <!-- 蛍光灯 -->
      <a-entity position="0 2.95 0">
        <a-entity gltf-model="#light" position="2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="-2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>
      <a-entity position="0 2.95 2">
        <a-entity gltf-model="#light" position="2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="-2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>
      <a-entity position="0 2.95 4">
        <a-entity gltf-model="#light" position="2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="-2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>
      <a-entity position="0 2.95 -2">
        <a-entity gltf-model="#light" position="2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="-2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>
      <a-entity position="0 2.95 -4">
        <a-entity gltf-model="#light" position="2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="-2.2 0 0" scale="0.01 0.01 0.01"></a-entity>
        <a-entity gltf-model="#light" position="0 0 0" scale="0.01 0.01 0.01"></a-entity>
      </a-entity>

      <!-- ラノベ側の壁棚 -->
      <a-entity position="0 0 6" rotation="0 -180 0">
        <a-entity position="-3.15 0 0" bookshelf="no: 0005"></a-entity>
        <a-entity position="-2.25 0 0" bookshelf="no: 0006"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0019"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0020"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0021"></a-entity>
        <a-entity position="1.35 0 0" bookshelf="no: 0030"></a-entity>
        <a-entity position="2.25 0 0" bookshelf="no: 0031"></a-entity>
        <a-entity position="3.15 0 0" bookshelf="no: 0032"></a-entity>
      </a-entity>

      <!-- 漫画側の壁棚 -->
      <a-entity position="-0.3 0 -6" rotation="0 0 0">
        <a-entity position="-2.25 0 0" bookshelf="no: 0066"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0065"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0064"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0063"></a-entity>
        <a-entity position="1.35 0 0" bookshelf="no: 0062"></a-entity>
        <a-entity position="2.25 0 0" bookshelf="no: 0061"></a-entity>
      </a-entity>

      <!-- 入口(文庫)側の壁棚 -->
      <a-entity position="4.2 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0004"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0003"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0002"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0001"></a-entity>
      </a-entity>

      <!-- 科学・PC側の壁棚 -->
      <a-entity position="-4.2 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0037"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0038"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0039"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0040"></a-entity>

        <a-entity position="3.75 0 0" bookshelf="no: 0045"></a-entity>
        <a-entity position="4.65 0 0" bookshelf="no: 0046"></a-entity>

        <a-entity position="6.15 0 0" bookshelf="no: 0055"></a-entity>
        <a-entity position="7.05 0 0" bookshelf="no: 0056"></a-entity>
      </a-entity>

      <!-- 文庫1棚 -->
      <a-entity position="2.1 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0007"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0008"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0009"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0010"></a-entity>
      </a-entity>

      <!-- 文庫2棚 -->
      <a-entity position="2.1 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0014"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0013"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0012"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0011"></a-entity>
      </a-entity>

      <!-- 文庫3棚 -->
      <a-entity position="0 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0015"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0016"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0017"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0018"></a-entity>
      </a-entity>

      <!-- 旅行棚 -->
      <a-entity position="0 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0025"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0024"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0023"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0022"></a-entity>
      </a-entity>

      <!-- 暮らし棚 -->
      <a-entity position="-2.1 0 2.7" rotation="0 90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0026"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0027"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0028"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0029"></a-entity>
      </a-entity>

      <!-- 医学・資格棚 -->
      <a-entity position="-2.1 0 2.7" rotation="0 -90 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0036"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0035"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0034"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0033"></a-entity>
      </a-entity>


      <!-- 人文1棚 -->
      <a-entity position="-2.1 0 -1.5" rotation="0 90 0">
        <a-entity position="0.45 0 0" bookshelf="no: 0042"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0041"></a-entity>
      </a-entity>

      <!-- 人文2棚 -->
      <a-entity position="-2.1 0 -1.5" rotation="0 -90 0">
        <a-entity position="0.45 0 0" bookshelf="no: 0043"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0044"></a-entity>
      </a-entity>

      <!-- ビジネス1棚 -->
      <a-entity position="0.3 0 -1.8" rotation="0 0 0">
        <a-entity position="0.45 0 0" bookshelf="no: 0047"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0048"></a-entity>
      </a-entity>

      <!-- ビジネス2棚 -->
      <a-entity position="0.3 0 -1.8" rotation="0 -180 0">
        <a-entity position="0.45 0 0" bookshelf="no: 0050"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0049"></a-entity>
      </a-entity>


      <!-- ビジネス3・語学棚 -->
      <a-entity position="-0.6 0 -3.9" rotation="0 0 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0051"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0052"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0053"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0054"></a-entity>
      </a-entity>

      <!-- ビジネス2棚 -->
      <a-entity position="-0.6 0 -3.9" rotation="0 -180 0">
        <a-entity position="1.35 0 0" bookshelf="no: 0060"></a-entity>
        <a-entity position="0.45 0 0" bookshelf="no: 0059"></a-entity>
        <a-entity position="-0.45 0 0" bookshelf="no: 0058"></a-entity>
        <a-entity position="-1.35 0 0" bookshelf="no: 0057"></a-entity>
      </a-entity>

      <a-plane src="#floor" repeat="20 20" position="0 0 0" rotation="-90 0 0" width="8.4" height="12"></a-plane>
      <a-entity id="rig" 
      position="3.7 0 -0.5"
      raycaster="objects: .wall; far: 0.6; direction: 0 0 -1;"
      rotation="0 0 0"
      player
      game_ctrl
      >
        <a-text id="hogetext" position="0 0 0" value="front" rotation="-90 0 0" align="center"></a-text>
        <a-entity id="ctlL" raycaster="objects: .collidable; far:0.8; near: 0;" laser-controls="hand: left" input-listener="hand: left" touch-checker></a-entity>
        <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false" >
          <a-entity raycaster="objects: .collidable;far:2;" cursor="rayOrigin:mouse; maxDistance: 30; " mouse-listener=""></a-entity>
          <a-text id="debug-text" position="0 -0.05 -0.5" scale= "0.2 0.2 0.2" value="ここは不思議な本屋" align="center" font="font/mplus-msdf.json" font-image="font/mplus-msdf.png" negate="false"></a-text>
        </a-entity>
      </a-entity>
      <a-sky color="#5CE5EC"></a-sky>
    </a-scene>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
